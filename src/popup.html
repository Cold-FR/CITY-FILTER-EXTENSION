<!DOCTYPE html>
<html lang="fr">
<head>
    <title>HabboCity - Ignorer</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
<div id="loader" style="display: none;">
    <div class="loaderSpinner"></div>
</div>
<div class="content">
    <div id="colorMode"></div>
    <div class="logo"></div>
    <h3 class="title">Ignorer des joueurs</h3>
    <p class="description">Vous pouvez ignorer des joueurs pour ne plus voir leurs messages dans le chat.</p>
    <form id="ignore-player">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="submit" value="Ignorer le joueur">
    </form>
    <div class="ignored-players">
        <h3 class="title">Joueurs ignorés</h3>
        <p class="description">Vous pouvez débloquer des joueurs que vous avez ignorés.</p>
        <div id="ignored-players-list">
        </div>
    </div>
</div>

<script src="scripts/popup.js" type="text/javascript"></script>
</body>
</html>
