<!DOCTYPE html>
<html lang="fr">
<head>
    <title>HabboCity - Ignorer</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
<div id="loader" style="display: none;">
    <div class="loaderSpinner"></div>
</div>
<div class="content">
    <div id="changeMode"></div>
    <div id="colorMode"></div>
    <div class="logo"></div>
    <h3 class="title" id="head-title">Ignorer des joueurs</h3>
    <p class="description" id="head-description">Vous pouvez ignorer des joueurs pour ne plus voir leurs messages apparaître dans le tchat.</p>
    <form id="ignore-add-form">
        <input id="ignore-input" type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input id="ignore-submit" type="submit" value="Ignorer le joueur">
    </form>
    <div class="ignored-values">
        <h3 class="title" id="ignored-values-title">Joueurs ignorés</h3>
        <p class="description" id="ignored-values-description">Vous pouvez retirer un joueur de la liste des joueurs que vous avez ignorés.</p>
        <div id="ignored-values-list">
        </div>
    </div>
</div>

<script src="scripts/popup.js" type="text/javascript"></script>
</body>
</html>
